<!-- Displays a message about successful password change. -->

{% extends "shop/base.html" %}
{% load i18n %}

{% block header %}
<div class="container">
    <h2>{% trans "Password reset" %}</h2>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <p>{% trans "Your password has been set. You can" %}
        <a href="{% url 'account:login' %}">{% trans "log in now" %}</a></p>
</div>
{% endblock content %}
